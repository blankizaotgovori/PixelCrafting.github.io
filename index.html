<!DOCTYPE html>
<html>
<head>
    <title>Бланка за отговори</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .question {
            margin-bottom: 10px;
        }
        
        .question label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .question input[type="text"],
        .question textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .submit-btn {
            text-align: center;
            margin-top: 20px;
        }
        
        .submit-btn input[type="submit"] {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Бланка за отговори</h1>
        
        <div class="question">
            <label>Въпрос 1:</label>
            <input type="text">
        </div>
        
        <div class="question">
            <label>Въпрос 2:</label>
            <textarea rows="4"></textarea>
        </div>
        
        <div class="submit-btn">
            <input type="submit" value="Изпрати">
        </div>
    </div>
</body>
</html>
