<!DOCTYPE html>
<html>
<head>
    <title>Бланки за отговори</title>
    <style>
        /* Стилове за фона и заглавието */
        body {
            background-image: url('https://eduscript.weebly.com/uploads/3/0/6/5/30659751/357799_orig.jpg?375');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            color: #ffffff; /* Бели букви */
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
            color: #ff0000; /* Червен цвят */
        }

        /* Стилове за линковете */
        .links {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .links a {
            display: block;
            text-decoration: none;
            background-color: #ff0000; /* Червен цвят на фона */
            color: #ffffff; /* Бели букви */
            font-weight: bold;
            padding: 5px 8px; /* Променете padding за размера на правоъгълниците */
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 5px;
        }
        
        .links a:hover {
            background-color: #f1f1f1;
            color: #000;
        }

        /* Медиазапитвания за мобилен изглед */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 20px;
            }
            .links a {
                padding: 2px 8px; /* Променете padding за размера на правоъгълниците в мобилния изглед */
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1 style="color: #ff0000;">Бланки за отговори</h1>
    <div class="links">
        <a href="https://ourakovski.com/download/pages/613/MON_7mi_klas_Matematika_2022.pdf">Бланка за отговори по математика 2022г.</a>
        <a href="https://ivazov-silistra.com/wp-content/uploads/2022/05/MON_7_mi_klas_Balgarski_ezik_2022.pdf">Бланка за отговори по български език и литература 2022</a>
    </div>
</body>
</html>
